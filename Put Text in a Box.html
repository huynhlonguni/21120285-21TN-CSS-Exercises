<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Put Text in a Box</title>
	<style type="text/css">
		html, body {
			margin: 0;
		}
		img {
			display: block;
		}
		.container {
			position: relative;
		}
		.text-block {
			position: absolute;
			bottom: 2em;
			right: 2em;
			padding: 1em;
			background-color: rgba(255, 255, 255, 0.5);
		}
		h3 {
			font-size: 80px;
		}
	</style>
</head>
<body>
<!--
https://drive.google.com/file/d/1ZCpAwXt_3fzXLhVyXC4lbgHRiz14Nzj5/view?usp=sharing
		Biết rằng text-block:
		- Màu nền white, độ trong suốt 0.5
		- Nội dung cách lề 1em
		- Vị trí cách lề phải và lề dưới 2em
	-->
	<div class="container">
		<img src="https://images.unsplash.com/photo-1551304885-7d8cc4ac849e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1450&q=80"
			alt="" style="width:100%;" />
		<div class="text-block">
			<h3>Put Text in a Box</h3>
		</div>
	</div>
</body>
</html>
