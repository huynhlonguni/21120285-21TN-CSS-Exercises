<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Floor Fade</title>
	<style type="text/css">
		html, body {
			margin: 0;
		}
		img {
			display: block;
		}
		.container {
			position: relative;
		}
		.text-block {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			color: white;
			text-align: center;
			background-color: rgba(0, 0, 255, 0.3);
		}
		h3 {
			font-size: 30px;
		}
	</style>
</head>
<body>
	<!--
https://drive.google.com/file/d/1ZDXaP22w0Rdm98F2yG6tWJtdJqZ1AIKF/view?usp=sharing
	Biết rằng text-block:
	- Có kích thước bao phủ toàn bộ image
	- Màu nền blue, độ trong suốt 0.3
	- Màu chữ white
	- Nội dung canh giữa
	-->
	<div class="container">
		<img src="https://images.unsplash.com/photo-1551304885-7d8cc4ac849e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1450&q=80"
			alt="" style="width:100%;" />
		<div class="text-block">
			<h3>Floor Fade</h3>
		</div>
	</div>
</body>
</html>
