<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Put Text on Image</title>
	<style type="text/css">
		html, body {
			margin: 0;
		}
		img {
			display: block;
		}
		.container {
			position: relative;
		}
		.text-block {
			color: white;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
		h3 {
			font-size: 50px;
		}
	</style>
</head>
<body>
	<!--
https://drive.google.com/file/d/1ZDS9JbOtRbnyefTF73wRnX6S4EqiOquv/view?usp=sharing
		Biết rằng text-block:
		- Màu chữ white
		- Nội dung chữ luôn nằm giữa hình
	-->
	<div class="container">
		<img src="https://images.unsplash.com/photo-1551304885-7d8cc4ac849e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1450&q=80"
			alt="" style="width:100%;" />
		<div class="text-block">
			<h3>Put Text on Image</h3>
		</div>
	</div>
</body>
</html>
